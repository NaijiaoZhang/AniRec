<div id="what">
  <ul class="horizontal">
    <li><a href="./">AniRec</a></li>
    <li><div (click)="goBoards()">Boards</div></li>
    <li><a href="https://www.reddit.com/r/anime/">News</a></li>
    <li *ngIf="afAuth.authState | async as user"><div (click)="goMe()">Profile</div></li>
    <li *ngIf="afAuth.authState | async as user; else showLogin"><div (click)="logout()" id="login">Logout</div></li>
    <ng-template #showLogin>
      <li id="login"><div (click)="goLogin()">Login</div></li>
    </ng-template>
  </ul> 
<div>
<h2>{{threadName}}</h2>
<div *ngIf="afAuth.authState | async as user;" id="boardoptions">
	<div id="threadcontainer">
		<textarea id="commentbox" [(ngModel)]="commentText" name="newthread" placeholder="Comment..."></textarea><br>
		<button class ="btn btn-success" (click)="comment(user.email)">Create</button>
	</div>
</div>
<div class="comment" *ngFor="let comment of commentName; let i = index">
	<a href="./profile/{{comment}}">{{comment}}</a> : {{commentInfo[i]}}
</div>
